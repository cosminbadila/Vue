<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    {{ message }}
 <p>{{hello}}</p>
    5+18={{5+18}}

</div>

<script>
  const { createApp } = Vue

 let app = createApp({
    data() {
      return {
        message: 'Hello Vue!',
        hello:'LinkAcademy!'
      }
    }
  }).mount('#app')
</script>
    
</body>
</html>
